<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- favicon info -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/favicon/safari-pinned-tab.svg"
      color="#977166"
    />
    <meta name="msapplication-TileColor" content="#977166" />
    <meta name="theme-color" content="#ffffff" />

    <title>{{ .Title }}</title>
    {{ with .Site.Params.description }}
      <meta name="description" content="{{ . }}"
    />{{ end }}
    {{ with .Site.Params.author }}
      <meta name="author" content="{{ . }}"
    />{{ end }}

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="{{ `styles/normalize.css` | absURL }}" />
    <link rel="stylesheet" href="{{ `styles/typebase.css` | absURL }}" />
    <link rel="stylesheet" href="{{ `fonts/style.css` | absURL }}" />
    {{ $styles := resources.Get "styles/main.scss"  | toCSS | postCSS (dict "config" "./postcss.config.js")  | fingerprint }}
    <link
      rel="stylesheet"
      href="{{ $styles.Permalink }}"
      integrity="{{ $styles.Data.Integrity }}"
      media="screen"
    />
  </head>
  <body>
    {{ partial "header" . }}
    {{ block "main" . }}{{ end }}
    {{ partial "footer" . }}
  </body>
</html>
